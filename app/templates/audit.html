{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Audit events</h2>
  <table>
    <thead><tr><th>Time</th><th>Action</th><th>Entity</th><th>Payload</th></tr></thead>
    <tbody>
    {% for event in events %}
      <tr>
        <td>{{ event.created_at }}</td>
        <td>{{ event.action }}</td>
        <td>{{ event.entity_type }}:{{ event.entity_id }}</td>
        <td>{{ event.payload }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">No events</td></tr>
    {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
